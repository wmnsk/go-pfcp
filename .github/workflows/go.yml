on: [push, pull_request]
name: Test
jobs:
  test-linux:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Test
        run: go test ./...
      - name: Bench
        run: go test -benchmem -bench . ./...
  test-macos:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
    runs-on: macos-latest
    steps:
      - name: Install Go
