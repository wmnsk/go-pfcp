      - name: Checkout code
        uses: actions/checkout@v1
      - name: Test
        run: go test ./...
      - name: Bench
        run: go test -benchmem -bench . ./...
  test-windows:
    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]
    runs-on: windows-latest
    steps:
